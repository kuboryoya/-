<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤務時間計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>勤務時間計算ツール</h1>
        <div class="form-group">
            <label for="start-time">出勤時間:</label>
            <input type="time" id="start-time">
        </div>
        <div class="form-group">
            <label for="end-time">退勤時間:</label>
            <input type="time" id="end-time">
        </div>
        <div class="form-group">
            <label for="break-start-time">中抜け開始時間:</label>
            <input type="time" id="break-start-time">
        </div>
        <div class="form-group">
            <label for="break-end-time">中抜け終了時間:</label>
            <input type="time" id="break-end-time">
        </div>
        <div class="form-group">
            <label for="rest-time">休憩時間（分）:</label>
            <input type="number" id="rest-time" min="0" value="0">
        </div>
        <button onclick="calculateWorkTime()">計算</button>
        <div class="result" id="result">
            勤務時間: 
        </div>
    </div>

    <script>
        function calculateWorkTime() {
            // 各フォームの値を取得
            const startTime = document.getElementById("start-time").value;
            const endTime = document.getElementById("end-time").value;
            const breakStartTime = document.getElementById("break-start-time").value;
            const breakEndTime = document.getElementById("break-end-time").value;
            const restTime = parseInt(document.getElementById("rest-time").value) || 0;

            // 時刻をDateオブジェクトに変換
            const start = new Date(`1970-01-01T${startTime}:00`);
            const end = new Date(`1970-01-01T${endTime}:00`);
            const breakStart = new Date(`1970-01-01T${breakStartTime}:00`);
            const breakEnd = new Date(`1970-01-01T${breakEndTime}:00`);

            // 出勤時間と退勤時間から勤務時間を計算（ミリ秒を取得して計算）
            const workTimeMillis = end - start;

            // 中抜け時間の計算
            const breakTimeMillis = breakEnd - breakStart;

            // 勤務時間から中抜け時間と休憩時間を差し引く
            const netWorkTimeMillis = workTimeMillis - breakTimeMillis - (restTime * 60000);

            // ミリ秒を時間単位に変換
            const netWorkHours = Math.floor(netWorkTimeMillis / (1000 * 60 * 60));
            const netWorkMinutes = Math.floor((netWorkTimeMillis % (1000 * 60 * 60)) / (1000 * 60));

            // 結果を表示
            document.getElementById("result").textContent = `勤務時間: ${netWorkHours} 時間 ${netWorkMinutes} 分`;
        }
    </script>
</body>
</html>
